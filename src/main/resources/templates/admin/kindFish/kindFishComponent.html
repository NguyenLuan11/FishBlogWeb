<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Kind Fish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.tiny.cloud/1/9rwo9sex4x22lbrjyv3emv65hvnfqvja3ezglgbi851q3g1g/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#description',
            height: 300,
            menubar: false,
            plugins: 'link image code lists',
            toolbar: 'undo redo | formatselect | bold italic underline | bullist numlist | link image | code',
            branding: false,
            setup: function (editor) {
                editor.on('change', function () {
                    editor.save();
                });
            }
        });
    </script>

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
            <h3 class="mb-0">Create New Kind of Fish</h3>
        </div>

        <div class="card-body">
            <form th:action="@{/admin/create-kindFish}" th:object="${kindFish}" method="post" enctype="multipart/form-data">

                <!-- KindFish Name -->
                <div class="mb-3">
                    <label for="kindFishName" class="form-label">Fish Name</label>
                    <input type="text" th:field="*{kindFishName}" class="form-control" id="kindFishName" placeholder="Enter name of kind fish" required>
                </div>

                <!-- Upload Image -->
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="4" placeholder="Enter description" required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Create Kind Fish</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
