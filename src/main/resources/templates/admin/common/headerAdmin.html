<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Header FishBlogs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/9rwo9sex4x22lbrjyv3emv65hvnfqvja3ezglgbi851q3g1g/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- Search bar CSS -->
    <link th:href="@{/css/searchBar.css}" rel="stylesheet">
    <!-- Avatar CSS -->
    <style>
        .avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Header Fragment -->
    <header th:fragment="headerAdmin-html">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
            <a class="navbar-brand" href="#" th:href="@{/admin/home}">FishBlogs</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/home}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/kindFish-management}">Loại cá cảnh</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/fishBlogs-management}">Bài viết cá cảnh</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/users-management}">Người dùng</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <div class="dropdown me-3">
                        <button th:text="${session.admin.userName}" class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Admin
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" th:href="@{/admin/profile}">Tài khoản</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" th:href="@{/admin/logout}">Đăng xuất</a>
                            </li>
                        </ul>
                    </div>

                    <img th:if="${session.admin.avatarUrl} == null" th:src="@{/img/avatar_admin.webp}" alt="avatar admin" class="avatar me-2">
                    <img th:unless="${session.admin.avatarUrl} == null" th:src="@{${session.admin.avatarUrl}}" alt="avatar admin" class="avatar me-2">
                </div>

            </div>
        </nav>
    </header>
</body>
</html>
