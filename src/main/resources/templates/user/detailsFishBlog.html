<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/common/header :: headUserPage-html(~{::title})">
    <title>Chi tiết bài viết cá cảnh</title>
    <link rel="stylesheet" th:href="@{/css/admin/detailsFishBlogStyle.css}">
</head>
<body>

    <header th:replace="~{user/common/header :: headerUserPage-html}"></header>

    <main class="main">

        <!-- blog Details Section -->
        <section id="blog-details" class="blog-details section">

            <div class="container" data-aos="fade-up">

                <div class="blog-details-slider swiper init-swiper">
                    <div class="swiper-wrapper align-items-center">
                        <div class="swiper-slide p-0">
                            <img height="600px" width="100%" th:src="${fishBlog.thumbnailUrl}"  alt="">
                        </div>
                    </div>
                </div>

                <div class="row justify-content-between gy-4 mt-4">

                    <div class="col-lg-8" data-aos="fade-up">
                        <div class="blog-description">
                            <h2 class="fs-2 fw-bold" th:text="${fishBlog.fishName}"></h2>
                            <div class="fs-5" th:utext="${fishBlog.contentBlog}"></div>
                        </div>
                    </div>

                    <div class="col-lg-3" data-aos="fade-up" data-aos-delay="100">
                        <div class="blog-info">
                            <h3>Thông tin bài viết</h3>
                            <ul class="list-group list-group-flush fs-5">
                                <li class="list-group-item">
                                    <strong>Loại cá cảnh</strong>
                                    <span> - </span>
                                    <span>
                                        <a th:href="@{'/details-kindFish/' + ${fishBlog.kindFishId}}"
                                           th:text="${kindFishName}" class="link-success link-underline-opacity-0"></a>
                                    </span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Ngày tạo bài viết</strong>
                                    <span th:text="${#dates.format(fishBlog.createdDate, 'dd/MM/yyyy')}"></span>
                                </li>
                                <li class="list-group-item">
                                    <strong>Ngày chỉnh sửa bài viết</strong>
                                    <span th:text="${#dates.format(fishBlog.modifiedDate, 'dd/MM/yyyy')}"></span>
                                </li>
                            </ul>
                        </div>
                        <br>
                        <div class="more-blog" th:unless="${#lists.isEmpty(listFishBlogSameKindFish)}">
                            <h3 th:text="'Các bài viết liên quan về ' + ${kindFishName}"></h3>
                            <div th:each="fishBlog : ${listFishBlogSameKindFish}" class="row mb-2">
                                <div class="col">
                                    <div class="card" style="width: 18rem;">
                                        <div class="card-body">
                                            <h5 th:text="${fishBlog.fishName}" class="card-title"></h5>
                                            <h6 th:text="'Ngày chỉnh sửa • ' + ${#dates.format(fishBlog.modifiedDate, 'dd/MM/yyyy')}"
                                                class="card-subtitle mb-2 text-muted"></h6>
                                            <a th:href="@{'/details-fishBlog/' + ${fishBlog.id}}" title="More Details" class="details-link">
                                                <i class="fa-solid fa-link"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </section><!-- /blog Details Section -->

    </main>

    <footer th:replace="~{user/common/footer :: footerUserPage-html}"></footer>
    <script th:src="@{/js/admin/listFishBlogs.js}"></script>

</body>
</html>
