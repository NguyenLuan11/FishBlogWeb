<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fish Blog Home</title>
</head>
<head th:replace="~{user/common/header :: headUserPage-html}"></head>
<body class="index-page">
    <header th:replace="~{user/common/header :: headerUserPage-html}"></header>

    <main class="main">

        <!-- Fishes Category Section -->
        <section id="lifestyle-category" class="lifestyle-category section">

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <div class="section-title-container d-flex align-items-center justify-content-between">
                    <h2>Fishes</h2>
                    <p><a href="">See All Fishes</a></p>
                </div>
            </div><!-- End Section Title -->

            <!-- LIST KIND OF FISH -->
            <div class="container mt-0" data-aos="fade-up" data-aos-delay="100">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col" th:each="kindFish : ${listKindFish}">
                        <div class="card h-100 shadow-sm">
                            <div class="post-meta" style="padding: 5px; padding-left: 10px;">
<!--                                <span class="date" style="margin-right: 5px">Created date</span> <span class="mx-1">•</span> <span th:text="${#dates.format(kindFish.createdDate, 'dd/MM/yyyy')}"></span>-->
<!--                                <br>-->
                                <span class="date">Modified date</span> <span class="mx-1">•</span> <span th:text="${#dates.format(kindFish.modifiedDate, 'dd/MM/yyyy')}"></span>
                            </div>
                            <a href="">
                                <img th:src="${kindFish.imageUrl}" height="280px" class="card-img-top" alt="Fish Image">
                            </a>
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a href="" th:text="${kindFish.kindFishName}"></a>
                                </h3>
                                <div class="card-text"
                                     th:utext="${#strings.length(kindFish.description) > 200
                                                    ? #strings.substring(kindFish.description, 0, 200) + ' ...'
                                                    : kindFish.description}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section><!-- /Fishes Category Section -->

        <!-- Culture Category Section -->
        <section id="culture-category" class="culture-category section">

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <div class="section-title-container d-flex align-items-center justify-content-between">
                    <h2>Culture</h2>
                    <p><a href="">See All Culture</a></p>
                </div>
            </div><!-- End Section Title -->

            <div class="container" data-aos="fade-up" data-aos-delay="100">

            </div>

        </section><!-- /Culture Category Section -->

        <!-- Business Category Section -->
        <section id="business-category" class="business-category section">

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <div class="section-title-container d-flex align-items-center justify-content-between">
                    <h2>Business</h2>
                    <p><a href="">See All Business</a></p>
                </div>
            </div><!-- End Section Title -->

            <div class="container" data-aos="fade-up" data-aos-delay="100">

            </div>

        </section><!-- /Business Category Section -->
        
    </main>

    <footer th:replace="~{user/common/footer :: footerUserPage-html}"></footer>
</body>
</html>
