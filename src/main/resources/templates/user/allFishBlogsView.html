<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/common/header :: headUserPage-html(~{::title})">
    <title>Tất cả bài viết cá cảnh</title>
</head>
<body class="index-page">
    <header th:replace="~{user/common/header :: headerUserPage-html}"></header>

    <main class="main">
        <!-- All Blogs of Fishes Category Section -->
        <section id="lifestyle-category" class="lifestyle-category section">

            <!-- Section Title -->
            <div class="container section-title" data-aos="fade-up">
                <div class="section-title-container d-flex align-items-center justify-content-between">
                    <h2>Tất cả bài viết cá cảnh</h2>

                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control search-input" placeholder="Tìm kiếm ...">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>
            </div><!-- End Section Title -->

            <!-- LIST BLOGS OF FISHES -->
            <div class="container mt-0" data-aos="fade-up" data-aos-delay="100">

                <!-- DANH SÁCH PHÂN TRANG BACKEND -->
                <div id="pagedList">
                    <div class="d-flex justify-content-center align-items-center" th:if="${#lists.isEmpty(listFishBlogsPage)}">
                        <h3>Danh sách bài viết về cá cảnh trống!</h3>
                    </div>

                    <div th:unless="${#lists.isEmpty(listFishBlogsPage)}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        <div class="col" th:each="fishBlog : ${listFishBlogsPage}">
                            <div class="card shadow-sm">
                                <img th:src="${fishBlog.thumbnailUrl}" class="card-img-top img-fluid" width="100%" height="225" alt="Thumbnail Blog">
                                <div class="card-body">
                                    <p class="card-text fw-bold fs-4" th:text="${fishBlog.fishName}"></p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group p-2">
                                            <a th:href="${fishBlog.thumbnailUrl}" th:title="${fishBlog.fishName}"  data-gallery="blogs-gallery-app" class="glightbox preview-link me-2">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </a>
                                            <a th:href="@{'/details-fishBlog/' + ${fishBlog.id}}" title="More Details" class="details-link">
                                                <i class="fa-solid fa-link"></i>
                                            </a>
                                        </div>
                                        <small class="text-muted"
                                               th:text="'Ngày chỉnh sửa • ' + ${#dates.format(fishBlog.modifiedDate, 'dd/MM/yyyy')}"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-center mt-4" th:if="${totalPages > 1}">
                        <nav>
                            <ul class="pagination">

                                <!-- Button Previous -->
                                <li th:classappend="${currentPage == 0} ? 'disabled'" class="page-item">
                                    <a class="page-link" th:href="@{'/fish-blogs'(page=${currentPage - 1})}">Trước</a>
                                </li>

                                <!-- Numbers of page -->
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{'/fish-blogs'(page=${i})}" th:text="${i + 1}"></a>
                                </li>

                                <!-- Button Next -->
                                <li th:classappend="${currentPage + 1 == totalPages} ? 'disabled'" class="page-item">
                                    <a class="page-link" th:href="@{'/fish-blogs'(page=${currentPage + 1})}">Tiếp theo</a>
                                </li>

                            </ul>
                        </nav>
                    </div><!-- /Pagination -->

                </div>


                <!-- DANH SÁCH TÌM KIẾM KẾT QUẢ (ẩn mặc định) -->
                <div id="searchList" class="mt-3" style="display: none;">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="searchResults"></div>
                    <div class="row row-cols-1 row-cols-md-1 row-cols-lg-1 g-4" id="searchNotFound"></div>

                    <!-- Phân trang tìm kiếm -->
                    <div id="searchPaginationContainer" class="d-flex justify-content-center mt-4" style="display: none;">
                        <ul class="pagination" id="searchPagination"></ul>
                    </div>
                </div>

            </div>

        </section><!-- /All Blogs of Fishes Category Section -->
    </main>

    <footer th:replace="~{user/common/footer :: footerUserPage-html}"></footer>
    <script th:src="@{/js/admin/listFishBlogs.js}"></script>

    <!-- JS LỌC & PHÂN TRANG CLIENT -->
    <script th:inline="javascript">
        window.allFishBlogs = /*[[${listFishBlogs}]]*/ [];
    </script>
    <script th:src="@{/js/user/listFishBlogs_search.js}"></script>
</body>
</html>
